<div class="row">
<div class="col-xs-12">

<form name="registerForm" class="form-horizontal">

<!-- Form Name -->
<legend>
Registro de Horas
</legend>


<div class="form-group">
<label class="col-md-4 control-label" for="hours">Horas</label>
<div class="col-md-4">
<input id="hours" name="hours" class="form-control" type="number" required ng-model="register.hours"/>
</div>
</div>

<!-- Select Basic -->
<div class="form-group">
<label class="col-md-4 control-label" for="project">Proyecto</label>
<div class="col-md-4">
<select id="project" name="project" class="form-control" required ng-model="register.project"
ng-options="project.name as project.name for project in projects">
</select>
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="date">Fecha</label>
<div class="col-md-4">
<p class="input-group">
<input type="text" class="form-control" id="date" name="date" uib-datepicker-popup="{{date.format}}"
ng-model="register.date"
is-open="date.opened" datepicker-options="date.options" ng-required="true" close-text="Cerrar"/>
<span class="input-group-btn">
<button type="button" class="btn btn-default" ng-click="openDate()"><i
class="glyphicon glyphicon-calendar"></i></button>
</span>
</p>

</div>
</div>

<!-- Textarea -->
<div class="form-group">
<label class="col-md-4 control-label" for="observation">Observaci√≥n</label>
<div class="col-md-4">
<textarea class="form-control" id="observation" name="observation" required
ng-model="register.observation"></textarea>
</div>
</div>
<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label" for="submit"></label>

<div class="col-md-4">
<button id="submit" name="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid"
ng-click="saveRegister()">Guardar
</button>
</div>
</div>

</form>
</div>
</div>
